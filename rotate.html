<!DOCTYPE html>
<html>
<head>
  <title>Rotating Text</title>
  <style>
    .rotate {
      display: inline-block;
      animation: rotateText 5s infinite;
    }

    @keyframes rotateText {
      0% { opacity: 1; }
      20% { opacity: 0; }
      40% { opacity: 0; }
      60% { opacity: 0; }
      80% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Our <span class="rotate">Commitment</span></h1>
  <h1>Our <span class="rotate">History</span></h1>
  <h1>Our <span class="rotate">College</span></h1>
</body>
</html>
